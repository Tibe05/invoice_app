name: invoice_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  pdf: ^3.1.0
  path_provider: ^2.0.1
  open_file: ^3.1.0
  intl:
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  http: ^1.3.0
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.5.3
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  flutter_slidable: ^4.0.0
  provider: ^6.1.4
  flutter_launcher_icons: ^0.14.3
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
  - .env
  - assets/logo/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  image_path: "assets/logo/billy_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
